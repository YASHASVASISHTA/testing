<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ExamAce</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
            min-height: 100vh;
        }

        /* Color variables for consistency */
        :root {
            --primary: #15803d;
            --primary-foreground: #ffffff;
            --secondary: #84cc16;
            --card: #ffffff;
            --muted: #f3f4f6;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
        }

        /* Navigation styles */
        .navbar {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--foreground);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background-color: var(--muted);
        }

        /* Mobile menu */
        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .mobile-menu { display: none; background-color: var(--card); border-top: 1px solid var(--border); padding: 1rem; }
        .mobile-menu.active { display: block; }
        .mobile-nav-links { list-style: none; display: flex; flex-direction: column; gap: 1rem; }

        /* Main content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        #loading-state { text-align: center; padding: 4rem; }

        .welcome-section {
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            color: var(--muted-foreground);
            font-size: 1.125rem;
        }

        /* Card styles */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem; /* Larger title */
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }
        
        /* Test list styles */
        .test-list { list-style: none; }
        .test-item {
            display: grid; /* Using grid for better alignment */
            grid-template-columns: 1fr auto;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
        }
        .test-item:hover { 
            background-color: var(--muted); 
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .test-item:last-child { margin-bottom: 0; }
        
        .test-info h4 { font-weight: 600; font-size: 1.125rem; margin-bottom: 0.25rem; }
        .test-meta { color: var(--muted-foreground); font-size: 0.875rem; display: flex; gap: 1rem; }
        
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.375rem; font-weight: 500; cursor: pointer; text-decoration: none; text-align: center; transition: all 0.2s; }
        .btn-primary { background-color: var(--primary); color: var(--primary-foreground); }
        .btn-primary:hover { background-color: #166534; }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            .welcome-title { font-size: 1.75rem; }
            .test-item { grid-template-columns: 1fr; gap: 0.75rem; }
            .test-item .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-brand">ExamAce</a>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
                <li><a href="test-selection.html" class="nav-link">Mock Tests</a></li>
                <li><a href="analytics.html" class="nav-link">Analytics</a></li>
            </ul>
            <div class="nav-user">
                <div class="user-avatar" id="user-avatar">U</div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-btn">&#9776;</button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <ul class="mobile-nav-links">
                <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
                <li><a href="test-selection.html" class="nav-link">Mock Tests</a></li>
                <li><a href="analytics.html" class="nav-link">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-container">
        <div id="loading-state"><h1>Loading Dashboard...</h1></div>

        <div id="dashboard-content" style="display:none;">
            <section class="welcome-section">
                <h1 class="welcome-title" id="welcome-title">Welcome back!</h1>
                <p class="welcome-subtitle">Select a test from the list below to get started.</p>
            </section>

            <section class="card">
                <h2 class="card-title">Available Mock Tests</h2>
                <ul class="test-list" id="available-tests-list">
                    <!-- Populated by script -->
                </ul>
            </section>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Use the same Firebase config from your other pages
        const firebaseConfig = {
          apiKey: "AIzaSyCQ34ZAWWCMuaQ01fvX0sI-YdklK0mJ5aw",
          authDomain: "testseries-38752.firebaseapp.com",
          projectId: "testseries-38752",
          storageBucket: "testseries-38752.firebasestorage.app",
          messagingSenderId: "519384534407",
          appId: "1:519384534407:web:201265a9d703708334d722"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTHENTICATION & DATA LOADING ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loadDashboardData(user);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadDashboardData(user) {
            try {
                // Fetch user's name and the list of tests concurrently
                const [userDoc, testsSnapshot] = await Promise.all([
                    getDoc(doc(db, "users", user.uid)),
                    getDocs(query(collection(db, "tests")))
                ]);

                // User's name for welcome message
                const userName = user.displayName || user.email || 'User';
                updateWelcomeMessage(userName);

                // Process and display available tests
                const availableTests = testsSnapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                updateAvailableTests(availableTests);

                // Show content
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';

            } catch (error) {
                console.error("Error loading dashboard data:", error);
                document.getElementById('loading-state').innerHTML = '<h1>Could not load dashboard. Please check your connection or permissions.</h1>';
            }
        }

        // --- UI UPDATE FUNCTIONS ---

        function updateWelcomeMessage(name) {
            document.getElementById('welcome-title').textContent = `Welcome back, ${name.split('@')[0]}!`;
            document.getElementById('user-avatar').textContent = name.charAt(0).toUpperCase();
        }

        function updateAvailableTests(tests) {
            const container = document.getElementById('available-tests-list');
            if (tests.length === 0) {
                container.innerHTML = '<li><p style="padding: 1rem;">No new tests are available at the moment. Please check back later.</p></li>';
                return;
            }

            container.innerHTML = tests.map(test => `
                 <li class="test-item" data-testid="${test.id}">
                    <div class="test-info">
                        <h4>${test.title}</h4>
                        <div class="test-meta">
                            <span>${test.questions_data.length} Questions</span>
                            <span>&bull;</span>
                            <span>${test.duration} mins</span>
                             <span>&bull;</span>
                            <span>${test.marks} Marks</span>
                        </div>
                    </div>
                    <button class="btn btn-primary">Start Test</button>
                </li>
            `).join('');
            
            // Add click handlers to each test item (the entire li) to start a test
            container.querySelectorAll('.test-item').forEach(item => {
                item.addEventListener('click', () => {
                    const testId = item.dataset.testid;
                    const testData = tests.find(t => t.id === testId);
                    if (testData) {
                        sessionStorage.setItem('current_test', JSON.stringify(testData));
                        window.location.href = 'test-instruction.html';
                    }
                });
            });
        }

        // --- EVENT LISTENERS ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).catch(error => console.error('Sign out error', error));
        });

        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
