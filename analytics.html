<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - ExamAce</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Color variables */
        :root {
            --primary: #15803d;
            --primary-foreground: #ffffff;
            --secondary: #84cc16;
            --secondary-foreground: #374151;
            --background: #ffffff;
            --foreground: #374151;
            --card: #f0fdf4;
            --card-foreground: #374151;
            --muted: #f0fdf4;
            --muted-foreground: #4b5563;
            --border: #d1d5db;
            --destructive: #ea580c;
            --success: #10b981;
        }

        /* Navigation */
        .navbar { background-color: var(--card); border-bottom: 1px solid var(--border); padding: 0 1rem; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 4rem; }
        .nav-brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-link { color: var(--foreground); text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .nav-link:hover, .nav-link.active { color: var(--primary); }
        .nav-user { display: flex; align-items: center; gap: 1rem; }
        .user-avatar { width: 2rem; height: 2rem; background-color: var(--primary); color: var(--primary-foreground); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem; }
        .logout-btn { background: none; border: 1px solid var(--border); color: var(--foreground); padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem; transition: all 0.2s; }
        .logout-btn:hover { background-color: var(--muted); }

        /* Main content */
        .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        .page-header { text-align: center; margin-bottom: 3rem; }
        .page-title { font-size: 2.5rem; font-weight: 700; color: var(--foreground); margin-bottom: 1rem; }
        .page-subtitle { font-size: 1.125rem; color: var(--muted-foreground); max-width: 600px; margin: 0 auto; }
        
        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .card { background-color: var(--card); border: 1px solid var(--border); border-radius: 0.5rem; padding: 1.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .card-title { font-size: 1.25rem; font-weight: 600; color: var(--foreground); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }

        /* Performance trends chart */
        .trend-chart { height: 200px; background-color: var(--background); border: 1px solid var(--border); border-radius: 0.375rem; display: flex; align-items: end; justify-content: space-around; padding: 1rem; }
        .trend-bar { background-color: var(--primary); width: 30px; border-radius: 2px 2px 0 0; transition: all 0.3s ease; position: relative; cursor: pointer; }
        .trend-bar:hover { background-color: var(--secondary); }
        .trend-bar::after { content: attr(data-value); position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 0.75rem; font-weight: 600; color: var(--foreground); }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .analytics-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">ExamAce</a>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="test-selection.html" class="nav-link">Mock Tests</a></li>
                <li><a href="analytics.html" class="nav-link active">Analytics</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="nav-user">
                <div class="user-avatar" id="user-avatar">U</div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <section class="page-header">
            <h1 class="page-title">Performance Analytics</h1>
            <p class="page-subtitle">Detailed insights into your test performance.</p>
        </section>
        
        <section class="analytics-grid">
            <div class="card">
                <h2 class="card-title">&#128200; Performance Trends</h2>
                <div class="trend-chart" id="trend-chart">
                    <p>Loading chart...</p>
                </div>
                <p style="text-align: center; color: var(--muted-foreground); font-size: 0.875rem; margin-top: 1rem;">
                    Scores from your last 10 tests
                </p>
            </div>
            <!-- More analytics cards can be added here -->
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCQ34ZAWWCMuaQ01fvX0sI-YdklK0mJ5aw",
          authDomain: "testseries-38752.firebaseapp.com",
          projectId: "testseries-38752",
          storageBucket: "testseries-38752.firebasestorage.app",
          messagingSenderId: "519384534407",
          appId: "1:519384534407:web:201265a9d703708334d722",
          measurementId: "G-XBHHK5W8VE"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                loadAnalyticsData(user);
            } else {
                window.location.href = 'login.html';
            }
        });
        
        async function loadAnalyticsData(user) {
            const userRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                document.getElementById('user-avatar').textContent = docSnap.data().name.charAt(0).toUpperCase();
            }

            const resultsCol = collection(db, `users/${user.uid}/results`);
            const q = query(resultsCol, orderBy("completedAt", "desc"), limit(10));
            const resultsSnapshot = await getDocs(q);
            const results = resultsSnapshot.docs.map(d => d.data()).reverse(); // reverse to show oldest first
            
            displayPerformanceTrends(results);
        }

        function displayPerformanceTrends(results) {
            const trendChart = document.getElementById('trend-chart');
            if (results.length === 0) {
                trendChart.innerHTML = '<p style="align-self: center;">No test data available to show trends.</p>';
                return;
            }

            const scores = results.map(r => r.percentage);
            const maxScore = 100; // Percentages are 0-100

            trendChart.innerHTML = scores.map((score, index) => {
                const height = (score / maxScore) * 100; // Height as a percentage
                return `<div class="trend-bar" style="height: ${height}%" data-value="${score.toFixed(0)}%" title="Test ${index + 1}: ${score.toFixed(1)}%"></div>`;
            }).join('');
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = 'index.html'; });
        });
    </script>
</body>
</html>
